; PKG_INST_JEVENTS_RSVPPRO_SUCC2="RSVP Pro has been successfully INSTALLED"
PKG_INST_JEVENTS_RSVPPRO_DESC="L'addon RSVP Pro  per membri Gold JEvents Club,  consente di offrire i promemoria degli eventi ai partecipanti all'evento, agli invitati, agli utenti registrati o utenti che forniscono un indirizzo email convalidato. <br/> Si configura quale gruppo o gli utenti  che possono richiedere i promemoria. <br/> È anche possibile impostare l'addon in modo che i partecipanti (o di tutti gli utenti registrati) ricevano automaticamente un memo prima degli eventi. <br/> Si configura il addon per impostare il tempo di anticipo prima dell'evento che si desidera che il promemoria sia inviato e uno script crontab / server pianificato invia i messaggi al momento opportuno. <br/> è inoltre possibile personalizzare il messaggio di promemoria che viene inviato per ogni evento."
PKG_INST_JEVENTS_RSVPPRO_INSTALLED="RSVP Pro Component <br/> RSVP Pro Plugin </ br> Manuale Plugin pagamento <br/> PayPal IPN Plugin pagamento <br/> Authorize.net Plugin pagamento <br/> Virtuemart Plugin 2.0 e pagamento <br/> Virtuemart RSVP Pro Biglietti  Plugin<br/>"
PKG_INST_JEVENTS_RSVPPRO_NOTE_PLUGINS="Si prega di notare, nessuno dei plugins di pagamento è attivato per impostazione predefinita. Per usarli devi abilitarli, ognuno con Joomla! Plugin Manager."

