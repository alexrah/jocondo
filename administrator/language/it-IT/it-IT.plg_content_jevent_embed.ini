JEV_JEVENT_EMBED_DESCRIPTION="Il Plugin connette JEvent con  un articolo. può mostrare un iperlink nell'articolo collegato con JEvent e alternativamente redirigere l'utente ai dettagli dell'evento JEvent.<br/><br/><strong>Utilizzo</strong><br/>{jevent=808110&#124;_self&#124;0&#124;0&#124;0} => <br/>ricorrenza id=808110, <br/>_self=apertura nella stessa finestra del browser.  Puoi usare anche _top o _blank.  <br/>Il terzo argomento è 0=link ai dettagli evento, 1=redirige alla pagina dei dettagli evento. <br/>Il quarto argomento controlla se mostriamo la prossima ricorrenza(1)  o una ricorrenza specifica(0).  <br/>Il quinto argomento controlla  se mostriamo il titolo evento (1) o il testo 'Mostra evento' (0)"
