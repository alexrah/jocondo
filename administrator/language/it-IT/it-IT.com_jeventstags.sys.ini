COM_JEVENTSTAGS_FIELD_DISPLAY_MODE_LABEL="Modalità visualizzazione"
COM_JEVENTSTAGS_FIELD_DISPLAY_MODE_DESC="<b> = 0 (default) </ b>mostra gli eventi più vicini per la settimana in corso e la settimana successiva solo fino a maxEventi. <br /> <b> = 1 </ b> uguale a 0 ad eccezione che alcuni eventi passati della settimana in corso verranno visualizzati se il numero di eventi futuri è inferiore a maxEventi. <br /> <b> = 2 </ b> mostra gli eventi più vicini nell'intervallo di + giorni rispetto al giorno in corso fino a maxEventi. <br /> <b> = 3 </ b> uguale alla modalità 2, salvo se ci sono meno di maxEventi della gamma, verranno visualizzati eventi passati, entro -giorni relativi al giorno corrente. <br /> <b> = 4 </ b> visualizzare gli eventi più vicini per il mese corrente fino a maxEventi relativi al giorno corrente."


