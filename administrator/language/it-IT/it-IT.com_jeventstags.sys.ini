COM_JEVENTSTAGS_FIELD_CUSTOM_FORMAT_STRING_LABEL="Stringa Formato Personalizzata"
COM_JEVENTSTAGS_FIELD_CUSTOM_FORMAT_STRING_DESC="Consente una personalizzata specificazione dei campi evento desiderati e il formato da utilizzare per visualizzare l'evento nel modulo. La stringa può specificare html direttamente. Inoltre,determinati campi evento possono essere specificati come $ {} event_field nella stringa. Per informazioni dettagliate seguire il pulsante Guida nella scheda moduli alla configurazione di componenti."


